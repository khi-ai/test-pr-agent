on:
  pull_request:
    types: [opened, reopened, ready_for_review]
  issue_comment:
jobs:
  pr_agent_job:
    if: ${{ github.event.sender.type != 'Bot' }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: write
    name: Run pr agent on every pull request, respond to user comments
    steps:
      - name: PR Agent action step
        id: pragent
        uses: Codium-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG.MODEL: llama3-70b-8192
          CONFIG.MODEL_TURBO: llama3-70b-8192
          CONFIG.FALLBACK_MODELS: 'groq/llama3-70b-8192'
          GROQ.KEY: ${{ secrets.GROQ_KEY }}
          PR_REVIEWER.EXTRA_INSTRUCTIONS: >- 
            Chuyển câu trả lời sang tiếng Việt.
          PR_DESCRIPTION.EXTRA_INSTRUCTIONS: >- 
            Chuyển câu trả lời sang tiếng Việt.
            Tiêu đề phải bao gồm một tiền tố từ mẫu commitlint như feat:, chore:, test:, fix:, ci:, hoặc docs:.
          PR_CODE_SUGGESTIONS.EXTRA_INSTRUCTIONS: >-
            Chuyển câu trả lời sang tiếng Việt.
